<body>
    <div class="container text-base">
        <div class="row mt-5 justify-content-center">
            <div class="why d-flex">
                <div class=" fs-sm20 fw-semibold mx-auto">
                    Our
                    <span class="text-secondary">Popular Products</span>
                </div>
            </div>
            <div class="swiper product-swiper">
                <div class="d-flex flex-row swiper-wrapper product-wrapper gap-2 justify-content-center">
                    <div class="swiper-slide card-product p-2 border">
                        <img src="romantic-cake.png" class="object-fit-cover rounded-top-3 w-100" alt="" srcset="">
                        <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                            Romantic Cake
                        </div>
                    </div>
                    <div class="swiper-slide card-product p-2 border">
                        <img src="unicorn-theme-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240"
                            alt="" srcset="">
                        <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                            Unicorn Theme Cake
                        </div>
                    </div>
                    <div class="swiper-slide card-product p-2 border">
                        <img src="romantic-tall-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240"
                            alt="" srcset="">
                        <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                            Romantic Cake
                        </div>
                    </div>
                    <div class="swiper-slide card-product p-2 border">
                        <img src="duck-theme-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240" alt=""
                            srcset="">
                        <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                            Romantic Cake
                        </div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="row swiper-wrappser flex-row product-wrapper bg-black gap-2 justify-content-center">
            <div class="swiper-slide card-product p-2 border">
                <img src="romantic-cake.png" class="object-fit-cover rounded-top-3 w-100" alt="" srcset="">
                <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                    Romantic Cake
                </div>
            </div>
            <div class="swiper-slide card-product p-2 border">
                <img src="unicorn-theme-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240" alt=""
                    srcset="">
                <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                    Unicorn Theme Cake
                </div>
            </div>
            <div class="swiper-slide card-product p-2 border">
                <img src="romantic-tall-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240" alt=""
                    srcset="">
                <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                    Romantic Cake
                </div>
            </div>
            <div class="swiper-slide card-product p-2 border">
                <img src="duck-theme-cake.jpg" class="object-fit-cover rounded-top-3 w-100" height="240" alt=""
                    srcset="">
                <div class=" fs-sm20 fw-semibold d-flex justify-content-center mt-4">
                    Romantic Cake
                </div>
            </div>
        </div>
    </div>

        let swiper = new Swiper('.product-swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,

            //         spaceBetween: 0,

                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
